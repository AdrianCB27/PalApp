<div class="flex justify-center mx-auto mt-6">
  <span class="text-slate-100 text-5xl font-extrabold text-center my-6 shadow-lg">
AÃ±adir un nuevo Pal
</span>
</div>
<div class="flex justify-center mx-auto p-6">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-full max-w-md space-y-4 bg-gray-50 p-6 rounded-lg shadow-md mt-5">
      
      <mat-form-field class="w-full">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" placeholder="Ingrese el nombre" />
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Imagen</mat-label>
        <input matInput formControlName="image" placeholder="Ingrese la url de la imagen" />
      </mat-form-field>
  
      <mat-form-field  class="w-full">
        <mat-label>Tipo</mat-label>
        <mat-select formControlName="type">
          <mat-option value="">--- Selecciona un tipo ---</mat-option>
          <mat-option *ngFor="let type of types" [value]="type">{{ type }}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field  class="w-full">
        <mat-label>Habilidad</mat-label>
        <input matInput formControlName="abilities" placeholder="Ingrese una habilidad" />
      </mat-form-field>
  
      <mat-form-field  class="w-full">
        <mat-label>Truco de entrenador</mat-label>
        <input matInput formControlName="trainerTips" placeholder="Ingrese un truco" />
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit"  class="w-full mt-2">
        Enviar
      </button>
  
    </form>
  </div>
