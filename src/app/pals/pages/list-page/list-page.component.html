<div class="flex justify-center mx-auto">
    
    
    <span class="text-slate-100 text-5xl font-extrabold text-center my-6 shadow-lg">Lista de Pals</span>
</div>

<div class="w-4/5 flex justify-center mx-auto mt-10">
    <div class="grid grid-cols-4 gap-4 w-full">
        <article  *ngFor="let pal of allPals"
        class="relative isolate flex flex-col justify-end overflow-hidden rounded-lg px-4 pb-4 pt-32 w-full 
               hover:scale-110 transition-transform duration-200 group">
        <img  src="{{pal.image}}" class="absolute inset-0 h-full w-full object-cover">
        <div (click)="mostrar(pal)" class="absolute inset-0 bg-gradient-to-t from-gray-950 via-gray-950/40"></div>
        <h1 class="z-10 mt-2 text-xl font-bold text-white">{{pal.name| titlecase}}</h1>
        <div  class="z-10 text-s leading-5 text-gray-300">{{pal.type|traducir}}</div>
        <a class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 cursor-pointer" (click)="deletePal(pal)">
            <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 7H20" stroke="#FF0000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M6 7V18C6 19.6569 7.34315 21 9 21H15C16.6569 21 18 19.6569 18 18V7" stroke="#FF0000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" stroke="#FF0000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
        </a>

    </article>
    
    </div>
</div>
